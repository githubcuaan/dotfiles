# ==========================================
# OVERRIDES - Reset Layout
# ==========================================

# 1. Đưa thanh Status Bar xuống dưới đáy (Bottom)
set -g status-position bottom

# 2. Tắt dòng kẻ tiêu đề (cái border nằm trên đầu pane)
setw -g pane-border-status off

# (Optional) Reset lại style border giữa các pane về mặc định cho gọn
# setw -g pane-active-border-style "bg=default,fg=blue"
# setw -g pane-border-style "bg=default,fg=default"

# 2. Bật border ở dưới đáy pane (để làm lớp đệm)
setw -g pane-border-status bottom
setw -g pane-border-format ""  # Nội dung rỗng

# 3. RESET style về mặc định trước (để xóa hết các config cũ ám quẻ)
setw -g pane-border-style default
setw -g pane-active-border-style default

# 4. "Tàng hình" hóa border
# Mấu chốt: Set cả Foreground (màu nét vẽ) và Background (màu nền) 
# THÀNH MÀU NỀN CỦA TERMINAL (Nord Background: #2E3440)
# Khi Fg = Bg thì đường kẻ sẽ biến mất hoàn toàn vào hư vô.

setw -g pane-border-lines single
setw -g pane-active-border-style "bg=#2E3440,fg=#2E3440"
setw -g pane-border-style "bg=#2E3440,fg=#2E3440"
