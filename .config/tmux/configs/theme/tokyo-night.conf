# ~/.config/tmux/configs/theme/tokyo-night.conf

# --- Tokyo Night Widget Settings ---

# 1. Hiển thị nhạc đang phát (Hỗ trợ Spotify, iTunes, etc.)
# Cần cài thêm plugin 'hal-p/tmn-tunes' hoặc tương tự nếu chưa hiện
set -g @tokyo-night-tmux_show_music 0

# 2. Hiển thị Pin (Battery)
# Cần plugin 'tmux-plugins/tmux-battery' (Ông đã có trong list plugin rồi)
set -g @tokyo-night-tmux_show_battery_widget 1
set -g @tokyo-night-tmux_battery_name "BAT1"  # Tên pin, thường là BAT0 hoặc BAT1
set -g @tokyo-night-tmux_battery_low_threshold 20 # Mức cảnh báo pin yếu

# 3. Hiển thị đường dẫn thư mục hiện tại (Path)
set -g @tokyo-night-tmux_show_path 0
set -g @tokyo-night-tmux_path_format relative # 'relative' (ngắn gọn) hoặc 'full' (đầy đủ)

# 4. Hiển thị Tên máy (Hostname) - Tiện khi SSH nhiều server
set -g @tokyo-night-tmux_show_hostname 1

# 5. Hiển thị Ngày & Giờ (Datetime)
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format YMD  # Định dạng ngày: YMD, DMY, MDY
set -g @tokyo-night-tmux_time_format 24H  # Định dạng giờ: 24H hoặc 12H

# 6. Hiển thị Tốc độ mạng (Netspeed)
# Cái này nhìn rất "hacker" nhưng có thể làm status bar giật giật nếu máy yếu
set -g @tokyo-night-tmux_show_netspeed 0
set -g @tokyo-night-tmux_netspeed_iface "wlan0" # Tên card mạng (check bằng lệnh `ip addr`), thường là wlan0 hoặc eth0
set -g @tokyo-night-tmux_netspeed_showip 1      # Có hiện IP không (1 là có)
set -g @tokyo-night-tmux_netspeed_refresh 1      # Thời gian refresh (giây)

# 7. Hiển thị trạng thái Git (Git status)
# Lưu ý: Có thể làm chậm terminal nếu vào repo quá lớn
set -g @tokyo-night-tmux_show_git 0 

# --- Các tùy chỉnh giao diện khác ---

# Style của số thứ tự Window (số 1, 2, 3...)
# Chọn: 'digital' (số điện tử), 'dsquare' (số trong ô vuông đậm), 'hsquare' (ô vuông rỗng)
set -g @tokyo-night-tmux_window_id_style digital

# Style của số thứ tự Pane
set -g @tokyo-night-tmux_pane_id_style hsquare

# Style khi Zoom pane (phóng to)
set -g @tokyo-night-tmux_zoom_id_style dsquare

# Màu nền status bar (transparent = 1 là trong suốt, nhìn sẽ clean hơn)
set -g @tokyo-night-tmux_transparent 1

